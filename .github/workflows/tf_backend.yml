name: Deploy Backend S3 & Dynamo DB (Terraform Infrastructure)

on:
  pull_request_target:
    types: [closed]
    branches: ["main"]
    paths:
      - "backend/**"

permissions:
  contents: read

concurrency:
  group: terraform-infra-main
  cancel-in-progress: false

env:
  TF_WORKING_DIR: ./backend

jobs:
  not-merged:
    if: github.event.pull_request.merged != true
    runs-on: ubuntu-latest
    steps:
      - run: echo "The PR was NOT merged"

  terraform:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (main after merge)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # âœ… Using Access Keys Instead of OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: af-south-1

      - name: WhoAmI in AWS
        run: aws sts get-caller-identity

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        run: terraform plan
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.TF_WORKING_DIR }}