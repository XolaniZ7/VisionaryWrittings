name: Deploy to EC2 via SSM

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy using SSM
        run: |
          echo "Sending deployment command to EC2..."

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy Visionary App" \
            --query "Command.CommandId" \
            --output text \
            --parameters commands='[
              "set -e",
              "export NODE_ENV=production",
              "APP_DIR=/home/ubuntu/app",
              "APP_NAME=visionary-app",
              "REPO=https://github.com/XolaniZ7/Visionary-App.git",
              "mkdir -p $APP_DIR",
              "cd $APP_DIR",
              "if [ ! -d .git ]; then git clone $REPO .; else git fetch origin && git reset --hard origin/main; fi",
              "npm ci --omit=dev",
              "npm run build",
              "pm2 start dist/server/entry.mjs --name $APP_NAME --update-env || pm2 reload $APP_NAME",
              "pm2 save"
            ]')

          echo "Command ID: $COMMAND_ID"

          echo "Waiting for command to complete..."
          aws ssm wait command-executed \
            --command-id $COMMAND_ID \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}"

          echo "Fetching command output..."
          aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}"

          STATUS=$(aws ssm get-command-invocation \
            --command-id $COMMAND_ID \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query "Status" \
            --output text)

          echo "Final Status: $STATUS"

          if [ "$STATUS" != "Success" ]; then
            echo "Deployment failed!"
            exit 1
          fi

          echo "Deployment completed successfully."